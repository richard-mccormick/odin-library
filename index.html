<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <button type="button" class="form-button" id="add-book" onclick="displayForm()">ADD BOOK</button>
        </div>
        <div class="form-popup" id="book-form">
            <form class="form-container">
                <div class="input-container">
                    <label for="title">Title:</label>
                    <input type="text" placeholder="title" name="title" id="title" required>
                </div>
                <div class="input-container">
                    <label for="author">Author:</label>
                    <input type="text" placeholder="author" name="author" id="author" required>
                </div>
                <div class="input-container">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" placeholder="100" name="pages" id="pages" required>
                </div>
                <div class="input-container">
                    <label for="read-status">Read?</label>
                    <input type="checkbox" name="read-status" id="read-status" id="read-status">
                </div>
                
                <div class="button-container">
                    <button type="submit" id="submit" class="form-button">Submit</button>
                    <button type="button" id="form-close" class="form-button" onclick="closeForm()">Close</button>
                </div>


            </form>
        </div>
        <div class="bookshelf" id="bookshelf"></div>
        
    </div>


</body>
</html>
